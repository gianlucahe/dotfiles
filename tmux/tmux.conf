set-option -sa terminal-overrides ",xterm*:Tc"

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on


# Ghostty-inspired colors for Tmux
set -g mode-style "fg=#F70067,bg=#262626"

set -g message-style "fg=#F70067,bg=#262626"
set -g message-command-style "fg=#F70067,bg=#262626"

set -g pane-border-style "fg=#262626"
set -g pane-active-border-style "fg=#F70067"

set -g status "on"
set -g status-justify "left"

set -g status-style "fg=#F70067,bg=default"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#0B0B14,bg=#F70067,bold] #S #[fg=#F70067,bg=default,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#0B0B14,bg=default,nobold,nounderscore,noitalics]#[fg=#F70067,bg=default] #{prefix_highlight} #[fg=#262626,bg=default,nobold,nounderscore,noitalics]#[fg=#F70067,bg=#262626] %Y-%m-%d  %I:%M %p #[fg=#F70067,bg=#262626,nobold,nounderscore,noitalics]#[fg=#0B0B14,bg=#F70067,bold] #h "

setw -g window-status-activity-style "underscore,fg=#BDBDBD,bg=default"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#BDBDBD,bg=default"
setw -g window-status-format "#[fg=#0B0B14,bg=default,nobold,nounderscore,noitalics]#[default] #I  #W #F #[fg=#0B0B14,bg=default,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#0B0B14,bg=#262626,nobold,nounderscore,noitalics]#[fg=#F70067,bg=#262626,bold] #I  #W #F #[fg=#262626,bg=default,nobold,nounderscore,noitalics]"

# tmux-plugins/tmux-prefix-highlight support
set -g @prefix_highlight_output_prefix "#[fg=#FFEB3B]#[bg=default]#[fg=#0B0B14]#[bg=#FFEB3B]"
set -g @prefix_highlight_output_suffix ""

set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins/'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind-key -r f run-shell "tmux neww /usr/local/bin/tmux-sessionizer"
